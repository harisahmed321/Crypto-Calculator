<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-menu-toggle auto-hide="false">
        <ion-list lines="none">
          <ion-item>
            <ion-label class="text-muted"> <strong> Menu </strong></ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" [name]="dark ? 'sunny' : 'moon'"></ion-icon>
            <ion-label>
              {{ dark ? "Toggle Light Theme" : "Toggle Dark Theme" }}
            </ion-label>
            <ion-toggle
              id="themeToggle"
              slot="end"
              [(ngModel)]="dark"
              (ionChange)="onChangeMode($event)"
            ></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="barcode"></ion-icon>
            <ion-label> Version </ion-label>
            <ion-badge class="ion-float-right" slot="end">1.0.1</ion-badge>
          </ion-item>
          <ion-item (click)="openUrl()">
            <ion-icon slot="start" name="person-circle"></ion-icon>
            <ion-label> Developer Profile </ion-label>
            <ion-icon
              slot="end"
              name="logo-linkedin"
              color="primary"
            ></ion-icon>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
